<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Big Commerce Test</title>
    <meta name="viewport" content="width=device-width">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" media="screen and (max-width:2000px)" />
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
    <!--jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<!-- Angular Controller will control the flow of data -->
<body ng-controller="mainController">
<div class="container">
    <!-- Head Section -->
    <header>
        <h1>My books</h1>
    </header>
    <!-- Mobile menu -->
    <span class="menu-trigger">MENU</span>
    <!-- Navigation Options  -->
    <nav class="mobile-collapse nav-menu">
        <ul>
            <li>El Pooch</li>
            <li>The Flight</li>
            <li>Top 10 Australian Beaches</li>
        </ul>
    </nav>


    <div class="middle-container mobile-collapse">
        <div class="inner-left mobile-collapse">
            <!-- show and hide based on yes or no -->
            <section ng-show="show">
                <h1>Welcome back!</h1>
                <p1>It's been a while.</p1><br>
                <p1>Read any new book lately?</p1><br><br><br>
                <hr>
                <!-- click event for hiding welcome back -->
                <button ng-click="closeComponent()" class="btn-normal">NO</button>
                <button ng-click="showComponent()" class="btn">YES</button>

                <!-- Form for user inputs -->
                <div class="userInput-form userInput-resp mobile-collapse " ng-show="showOnly">
                    <form name="bookRecords" ng-submit="addRecord(bookRecords.$valid)" novalidate>
                        <p>Please fill the form</p>
                        <div>
                            <label for="bookTitle">Title</label>
                            <input type="text" class="form-control" name="bookTitle" placeholder="Title" required ng-model="newRecord.title">
                        </div>

                        <div ng-messages="bookRecords.bookTitle.$error" ng-if="bookRecords.bookTitle.$dirty">
                            <p ng-message="required">Book Title is required</p>
                        </div>

                        <div class="form-group">
                            <label for="bookAuthor">Author</label>
                            <input type="text" class="form-control-author" name="bookAuthor" placeholder="Author" required ng-model="newRecord.author">
                        </div>

                        <div ng-messages="bookRecords.bookAuthor.$error" ng-if="bookRecords.bookAuthor.$dirty">
                            <p ng-message="required">Book Author is required</p>
                        </div>
                        <button type="submit">Submit</button>
                    </form>

                </div>

            </section>
            <!--Looping over the data set  -->
            <article ng-repeat="(bookIndex,books) in records">
                <div class="image">
                    <img src="images/image1.jpg">
                </div>
                <div class="txt">
                    <h1>{{books.title}}</h1>
                    <p>By {{books.author}}</p><br>
                    <hr>
                    <button class="btn-normal">Free Sample</button>
                    <button class="btn" ng-click="display(bookIndex)">Review</button>

                </div>
                <div ng-show="showReview(bookIndex)" >
                    <textarea class="review review-resp" name="comments" rows="3" maxlength="200" cols="40" placeholder="Please write your review here..."></textarea>
                    <button ng-click="post(bookIndex)">Post</button>
                </div>

            </article>
        </div>
        <div class="inner-right mobile-collapse">
            <aside>
                <div class="beaches">
                    <img src="images/image2.jpg">
                </div>
                <div class="description">
                    <p1>Number:10</p1><br><br>
                    <p1>Whiteheaven Beach</p1><br>
                    <p1>WhitSunday Island</p1><br>
                    <hr>
                    <button class="btn-normal">Share</button>
                    <button class="btn">Explore</button>
                </div>
                <!-- JSON representation of data -->
                <button ng-click="convertJson()">Convert JSON</button>
            </aside>
        </div>
    </div>



</div>
<!-- AngularJs -->
<script src="https://code.angularjs.org/1.4.4/angular.js"></script>
<script src="https://code.angularjs.org/1.4.4/angular-route.js"></script>
<script src="https://code.angularjs.org/1.4.5/angular-messages.js"></script>
<!-- JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
